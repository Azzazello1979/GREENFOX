<!-- Mr HTML stub -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Full Stack Project</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="wrapper">

    <div id="header"></div>

    <div id="container">
      <div id="main">

        <form class="sendData">
          <legend>Add dog to database</legend>
          <label for="name">Dog name</label>
          <input type="text" id="name" name="name" />
          <label for="age">Dog age</label>
          <input type="number" id="age" name="age" />
          <input type="submit" value="Add dog to list!" />
        </form>

        <table>
          <thead>
            <th>Name</th>
            <th>Age</th>
            <th>Date</th>
            <th>Has home</th>
            <th>ID</th>
            <th>DELETE record</th>
          </thead>
          <tbody class="fillable">

          </tbody>
        </table>

      </div>
      <div id="side">
        <form class="sortData">
          <legend>Sort database</legend>
          <input type="radio" name="id" value="">ID<br>
          <input type="radio" name="name" value="">Name<br>
          <input type="radio" name="age" value="">Age<br>
          <input type="radio" name="hashome" value="">Adopted?<br>
          <input type="radio" name="date" value="">Added Date<br>

        </form>
      </div>

      <div id="footer"></div>
    </div>

  </div>

  <script src="index.js"></script>
</body>

</html>
