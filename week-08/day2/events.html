<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM: Events</title>
</head>
<body>
  <button>click me</button>

  <script>
    'use strict';
    const button = document.querySelector('button');
    const hello = () => {
      alert('Hello!');
    };

    const dontGo = () => {
    alert(`Don't Go!`);
    };

    const clicked = () => {
    alert('I was clicked!');
    };

    button.addEventListener('click', clicked);
    //button.addEventListener('mouseenter', hello);
    //button.addEventListener('mouseleave', dontGo);
  </script>
</body>
</html>
