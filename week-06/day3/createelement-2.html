<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: CreateElement</title>
</head>

<body>
  <ul class="asteroids">
    <li>The King</li>
  </ul>


  <script>
    //Remove the king from the list.

    //document.querySelector('li').remove();

    // alternative: 
    // document.querySelector('ul').removeChild(document.querySelector('ul').firstElementChild);



    //Fill the list based on the following list of objects.
    //Only add the asteroids to the list.
    //Each list item should have its category as a class and its content as text content. -->
    


    const planetData = [
      {
        category: 'inhabited',
        content: 'Foxes',
        asteroid: true,
      },
      {
        category: 'inhabited',
        content: 'Whales and Rabbits',
        asteroid: true,
      },
      {
        category: 'uninhabited',
        content: 'Baobabs and Roses',
        asteroid: true,
      },
      {
        category: 'inhabited',
        content: 'Giant monsters',
        asteroid: false,
      },
      {
        category: 'inhabited',
        content: 'Sheep',
        asteroid: true,
      },
    ];

    for(let i=0; i<planetData.length; i++){
        if(planetData[i].asteroid){
          document.querySelector('ul').appendChild(document.createElement('li')).setAttribute('class', planetData[i].category);
          document.querySelector('ul').lastElementChild.innerHTML = planetData[i].content;
        };
      };


  </script>

</body>

</html>
