<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
    <style>
        .lime {background-color: limegreen;}
    </style>
  </head>
  <body>
    <ul>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
    </ul>

   

    <script>
    // 1) replace the list items' content with items from this list:
    // ['apple', 'banana', 'cat', 'dog']

    var animalsArr = ['apple', 'banana', 'cat', 'dog'];
    var liArr = Array.from(document.getElementsByTagName('li'));

    for(let i = 0;i<animalsArr.length;i++){
      liArr[i].innerText = animalsArr[i];
    }






    // 2) change the <ul> element's background color to 'limegreen'
    //    - use css class to change the color instead of the style property

    for(let i = 0; i < liArr.length; i++){
      liArr[i].setAttribute('class','lime');
    }

    </script>
    
  </body>
</html>
