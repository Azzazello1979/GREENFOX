<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li id="b325" class="asteroid">The King</li>
      <li class="asteroid b326">The Conceited Man</li>
    </ul>
    <div class="container"></div>

    
    <script>
      //Add an item that says 'The Green Fox' to the asteroid list.
      var fox = document.createElement('li');
      fox.innerText = 'The Green Fox';
      document.querySelector('ul').appendChild(fox);


      //Add an item that says 'The Lamplighter' to the asteroid list.
      var lampLighter = document.createElement('li');
      lampLighter.innerText = 'The Lamplighter';
      document.querySelector('ul').appendChild(lampLighter);

      //Add a heading saying 'I can add elements to the DOM!' to the .container.
      var heading = document.createElement('h1');
      heading.innerText = 'I can add elements to the DOM!';
      document.querySelector('.container').appendChild(heading);


      //Add an image, any image, to the container.
      let img = document.createElement('img');
      img.setAttribute('src', 'http://www.naughtypixiemedia.com/logo.png');
      document.querySelector('.container').appendChild(img);

    </script>
    
  </body>
</html>
